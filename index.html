<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>in case you didnt love yourself today</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f7;
      text-align: center;
      padding: 50px;
    }

    img {
      width: 250px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #poem {
      margin-top: 25px;
      display: none;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <img src="photo.jpg" alt="self love">

  <h1>in case you didnt love yourself today</h1>

  <button onclick="showPoem()">❤️ Love</button>

  <div id="poem">
    Aku harap kamu bisa melihat.<br>
    Ribuan bintang jatuh dengan segala rasi dan zodiaknya.<br>
    Dan aku jatuh untuk pelukmu.
	dan kamu memeluk ombak tenang dalam malam
  </div>

  <script>
    function showPoem() {
      document.getElementById("poem").style.display = "block";
    }
  </script>

</body>
</html>
