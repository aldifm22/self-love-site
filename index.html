<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>in case you didnt love yourself today</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f8e1e7, #eac7d2);
    margin: 0;
    padding: 0;
  }

  .container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
  }

  h1 {
    margin-bottom: 30px;
  }

  button {
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
  }

  .content {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  img {
    width: 260px;
    border-radius: 20px;
    margin-bottom: 25px;
  }

  #poem {
    font-size: 18px;
    line-height: 1.8;
    max-width: 500px;
  }

  .hidden {
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 1s ease, transform 1s ease;
  }

  .show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>

<body>

<div class="container">

  <h1>in case you didnt love yourself today</h1>

  <button onclick="showLove()">❤️ Love</button>

  <div class="content">
    <img id="photo" src="photo.jpg" alt="self love" class="hidden">

    <div id="poem" class="hidden">
      Aku harap kamu bisa melihat.<br>
      Ribuan bintang jatuh dengan segala rasi dan zodiaknya.<br>
      Dan aku jatuh untuk pelukmu,<br>
      dan kamu memeluk ombak tenang dalam malam.
    </div>
  </div>

</div>

<script>
  function showLove() {
    document.getElementById("photo").classList.add("show");
    document.getElementById("poem").classList.add("show");
  }
</script>

</body>
</html>
